<!DOCTYPE html>
<html>
<head>
    <title>Affordability Calculator</title>
</head>
<body>
    <h1>Affordability Calculator</h1>
    <form method="post">
        {% csrf_token %}

        <label for="income">Annual Income:</label>
        <input type="number" name="income" required><br><br>

        <label for="expenses">Monthly Expenses:</label>
        <input type="number" name="expenses" required><br><br>

        <label for="deposit">Deposit Amount:</label>
        <input type="number" name="deposit" required><br><br>

        <label for="interest_rate">Interest Rate (%):</label>
        <input type="number" name="interest_rate" step="any" required><br><br>

        <label for="mortgage_term">Mortgage Term (Years):</label>
        <input type="number" name="mortgage_term" required><br><br>

        <button type="submit">Calculate</button>
    </form>

    {% if show_results %}
    <h2>Results</h2>
    <p>Maximum Affordable Loan: ${{ max_loan }}</p>
    <p>Monthly Payment: ${{ monthly_payment }}</p>
    {% endif %}

</body>
</html>
